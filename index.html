<!DOCTYPE HTML>
<html>
<head>
	<title>Responsive Design Viewer</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="192x192" href="img/android-chrome-192x192.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
	<link rel="manifest" href="img/manifest.json">
	<link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#b91d47">
	<meta name="msapplication-TileImage" content="img/mstile-144x144.png">
	<meta name="theme-color" content="#ffffff">
	<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>  
	<link rel="stylesheet" href="css/style.css">
</head>
<body id="viewer" class="light portrait big-mobile">
	<header id="viewer-header">
		<div class="left">
		<h1><span class="selectnone">Responsive Viewer</span></h1>
			<ul class="selector selectnone">
				<li class="active selectnone" id="Desktop">Desktop</li>
				<li data-width="1040" data-height="768" id="Tablet" class="selectnone">Tablet</li>
				<li data-width="788" data-height="1000" id="TabletP" class="selectnone">Tablet (Portrait)</li>
				<li data-width="375" data-height="568" id="Mobile" class="selectnone">Mobile</li>
			</ul>
		</div>
	<div class="right">
		<div class="actions">
			<input type="url" id="url" name="url" placeholder="URL"><a id="Change" class="button back alt2 selectnone">Change</a>
		</div>
	</div>
</header>
	<div id="viewer-iframe-wrapper">
		<iframe id="viewer-iframe" src="https://www.w3.org" width="100%">-</iframe>
	</div>
<script src="js/index.js"></script>
</body>
</html>
